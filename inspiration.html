<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Research Themes - Inspiration</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="themes.css">
</head>
<body class="theme-inspiration">
  <nav class="navbar">
    <a href="index.html" class="back-button">← Back</a>
    <a href="https://www.feministailab.org/" class="navbar-logo" target="_blank">
      <img src="logo.png" alt="">
    </a>
  </nav>
  
  <div class="container">
    <div class="header">
      <h1>Inspiration</h1>
      <div class="questions">
        <div>• What examples have you found to be inspiring in feminist research?</div>
        <div>• Which feminist scholars or projects have influenced your work?</div>
        <div>• What would you like to see more of?</div>
      </div>
      <button class="add-button" onclick="openModal()">+ Add Post-it</button>
    </div>

    <div id="loading" class="loading">Loading...</div>
    <div id="notes" class="notes-grid" style="display: none;"></div>
    <div id="empty" class="empty" style="display: none;">No notes yet. Be the first to add one!</div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Add Your Post-it</h2>
      <textarea id="noteText" class="modal-textarea" placeholder="Share your thoughts..."></textarea>
      <div class="modal-buttons">
        <button class="add-button" onclick="closeModal()">Cancel</button>
        <button class="add-button" onclick="addNote()">OK</button>
      </div>
    </div>
  </div>

  <script src="script.js" data-table="inspiration_notes"></script>
</body>
</html>
